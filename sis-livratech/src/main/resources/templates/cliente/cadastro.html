<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
	    <title>Login com Spring Security</title>
	    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
	    <link th:href="@{/css/style.css}" rel="stylesheet"/>
	    <meta charset="UTF-8" />
	    <script>
	    	function voltarLogin(){
	    		var url = "http://localhost:8080/";
	    		var acao = confirm("Deseja voltar para a tela de login?");
	    		
	    		if(acao == true){
	    			document.location.href = url;	
	    		}
	    		
	    	}
	    </script>
	</head>

	<body style="background-color: #f9f9f9;">

		<div style="margin-left: 25%; margin-right: 25%; width: 100%;"  class="panel panel-info" >
			<div class="panel-heading">
		    	<h3 class="panel-title" >CADASTRE-SE</h3>
		  	</div>
			<div class="panel-body">
			
			<div th:replace="fragments/alert"></div>
						
           <form th:action="@{/clientes/salvar}" 
           		 th:object="${cliente}" method="POST">
               <div class="form-row">
                   <div class="form-group col-md-4">
                       <label for="nome">Nome do Cliente</label>
                       <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
                              autofocus="autofocus" th:field="*{nome}" />
                       <div class="invalid-feedback">

                       </div>                              

                   </div>
                   <div class="form-group col-md-2">
                       <label for="cpf">CPF</label>
                       <input type="text" class="form-control" id="cpf" autofocus="autofocus"
                       		th:field="*{cpf}" /> 
                       <div class="invalid-feedback">

                       </div>                       		                      
                   </div>
               </div>
               
               <div class="form-row">
                   <div class="form-group col-md-2">
                       <label for="dataNascimento">Data de Nascimento</label>
                       <input type="date" class="form-control" id="dataNascimento"  autofocus="autofocus"
                       		th:field="*{dataNascimento}"/>
                       <div class="invalid-feedback">

                       </div>                       		
                   </div>
                   
                    <div class="form-group col-md-2">
                       <label for="login">Usuário</label>
                       <input type="text" class="form-control" id="login" autofocus="autofocus"
                       		th:field="*{login.login}"/>
                       <div class="invalid-feedback">

                       </div>                       		
                       		                       
                    </div>              
                   <div class="form-group col-md-2">
                       <label for="senha">Senha</label>
                       <input type="password" class="form-control" id="senha" autofocus="autofocus"
                       		th:field="*{login.senha}"/>                       
                   </div> 
                                      
               </div>
               
               <div class="form-row">
                   
                    <div class="form-group col-md-4">
                       <label for="email">E-mail</label>
                       <input type="text" class="form-control" id="email" autofocus="autofocus"
                       		th:field="*{email}" />                       
                       <div class="invalid-feedback">

                       </div>
                    </div>              

                    <div class="form-group col-md-2">
                       <label for="celular">Celular</label>
                       <input type="text" class="form-control" id="celular" autofocus="autofocus"
                       		th:field="*{celular}" />
                       <div class="invalid-feedback">

                       </div>                       
                    </div>                                        
               </div>               

               <div class="form-row">
               
                   <div class="form-group col-md-2">
                       <label for="cep">Cep</label>
                       <input type="text" class="form-control" id="cep" data-mask="00000-000" 
                       autofocus="autofocus"  th:field="*{endereco.cep}"/>
                       <div class="invalid-feedback">

                       </div>
                   </div>
                   
                   <div class="form-group col-md-4">
                       <label for="logradouro">Logradouro</label>
                       <input type="text" class="form-control" id="logradouro" placeholder="logradouro sem número"
                       			autofocus="autofocus" th:field="*{endereco.logradouro}" >
                       <div class="invalid-feedback">

                       </div>
                   </div>
               </div>
               <div class="form-row">
                   <div class="form-group col-md-1">
                       <label for="numero">Número</label>
                       <input type="text" class="form-control" id="numero" autofocus="autofocus"
                       		th:field="*{endereco.numero}" />

                   </div>
                   <div class="form-group col-md-3">
                       <label for="complemento">Complemento</label>
                       <input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
                               value=""/>
                   </div>
                   
                  <div class="form-group col-md-2">
                       <label for="cidade">Cidade</label>
                       <input type="text" class="form-control" id="cidade" 
                       		autofocus="autofocus" th:field="*{endereco.cidade}"/>
                   </div>                   
                   
               </div>

               <div class="form-row">

                   <div class="form-group col-md-4">
                       <label for="bairro">Bairro</label>
                       <input type="text" class="form-control" id="bairro" 
                       			autofocus="autofocus" th:field="*{endereco.bairro}" />
                   </div>
                   
                    <div class="form-group col-md-2">
                       <label for="uf">UF</label>
                       <select id="uf" class="form-control" th:field="*{endereco.uf}">
                           <option value="">Selecione...</option>
                           <option th:each="u : ${ufs}" th:value="${u.sigla}" th:text="${u.sigla}">AC</option>
                                                      
                       </select>
                       <div class="invalid-feedback">

                       </div>
                       
                   </div>
                   
               </div>
               <input type="hidden" id="id" th:field="*{id}"/>
               <input type="hidden" id="endereco.id" th:field="*{endereco.id}"/>              
               <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
               <button type="button" class="btn btn-secondary btn-sm"
               onclick="return voltarLogin();">Cancelar</button>
           </form>

			</div>
		</div>

		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
