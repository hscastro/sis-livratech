<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">
    
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Livros</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/livros/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Livros</span>
            </a>
        </nav>

        <div class="container" id="cadastro">
            
            <div th:replace="fragments/alert"></div>
                        
            <form th:action="${livro.id == null} ? @{/livros/salvar} : @{/livros/editar}" 
            	  th:object="${livro}" method="POST">
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="nome">ISBN</label>
                        <input type="text" class="form-control" id="nome" placeholder="ISBN" autofocus="autofocus"
                               th:field="*{isbn}" />
                    </div>                
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Livro</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome Livro" autofocus="autofocus"
                               th:field="*{nome}" />
                    </div>
                    <div class="form-group col-md-3">
                        <label for="categoria">Categaria</label>
                        <select id="categoria" class="form-control" th:field="*{categoria}">
                            <option value="">Selecione</option>
                            <option th:each="c : ${categorias}" 
                            		th:value="${c.id}" th:text="${c.nome}" >Literatura</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="autor">Autor</label>
                        <input type="text" class="form-control" id="autor" placeholder="Autor" autofocus="autofocus"
                               th:field="*{autor}" />
                    </div> 
                    <!-- div da data de entrada -->
                    <div class="form-group col-md-3">
                       <label for="dataEntrada">Data de Entrada</label>
                       <input type="date" class="form-control" id="dataEntrada" th:field="*{dataEntrada}" />
                       <div class="invalid-feedback">

                       </div>
                   </div>
                </div>
                <input type="hidden" id="id" th:field="*{id}" />
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>
</body>
</html>
